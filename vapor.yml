id: 44015
name: HASP
environments:
  ecommerce-branch:
    domain:
      - staging-ecommerce.haspcms-1.com
    cache: hasp-cache
    memory: 1024
    cli-memory: 512
    runtime: 'php-8.2:al2'
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
      - 'php artisan event:cache'
      - 'npm ci && npm run build && rm -rf node_modules'
  production:
    domain:
      - haspcms.net
      - "*.haspcms.net"
    timeout: 30
    warm: 10
    cache: hasp-cache
    memory: 1024
    cli-memory: 512
    runtime: "php-8.1:al2"
    build:
      - "composer install --no-dev"
      - "php artisan event:cache"
      # - 'npm ci && npm run build && rm -rf node_modules'
    firewall:
      rate-limit: 1000
  staging:
    domain:
      - haspcms-1.com
      - "*.haspcms-1.com"
    cache: hasp-cache
    memory: 2048
    cli-memory: 512
    tmp-storage: 1024
    cli-tmp-storage: 512
    queue-tmp-storage: 10240
    runtime: "php-8.1:al2"
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
      - "php artisan event:cache"
      # - 'npm ci && npm run build && rm -rf node_modules'
    firewall:
      rate-limit: 1000
ignore:
    - node_modules
    - public/storage
    - resources/assets
    - storage
    - tests
    - build
