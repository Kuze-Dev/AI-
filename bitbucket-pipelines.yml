image:
  name: bitnami/laravel:latest
  run-as-user: 1000

definitions:
  caches:
    phpstan: build/phpstan
  setup-script: &setup-script |
    composer install --prefer-dist --no-interaction &&
    cp .env.example .env &&
    php artisan key:generate
  steps:
    - step: &common-step
        caches:
          - composer
    - step: &check-format
        <<: *common-step
        name: Check Format
        script:
          - *setup-script
          - composer format-dry-run
        condition:
          changesets:
            includePaths:
              - "**.php"
              - "pint.json"
    - step: &analyse
        <<: *common-step
        name: Analyse
        script:
          - *setup-script
          - composer analyse -- --memory-limit=-1
        caches:
          - composer
          - phpstan
        condition:
          changesets:
            includePaths:
              - "**.php"
              - "phpstan.neon.dist"
    - step: &test
        <<: *common-step
        name: Test
        script:
          - *setup-script
          - composer test -- --ci
    - step: &deploy
        <<: *common-step
        name: Deploy
        script:
          - *setup-script
          - composer require laravel/vapor-cli
          - ./vendor/bin/vapor deploy $BITBUCKET_BRANCH --commit="$BITBUCKET_COMMIT"

pipelines:
  branches:
    develop:
      - parallel:
          - step: *check-format
          - step: *analyse
          - step: *test
    staging:
      - parallel:
          - step: *check-format
          - step: *analyse
          - step: *test
      - step: *deploy
    production:
      - parallel:
          - step: *check-format
          - step: *analyse
          - step: *test
      - step: *deploy

  pull-requests:
    "**":
      - parallel:
          - step: *check-format
          - step: *analyse
          - step: *test
